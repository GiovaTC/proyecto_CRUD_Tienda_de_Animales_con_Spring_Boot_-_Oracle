spring.application.name=petshop-oracle

server.port=8080
debug=false
spring.mvc.view.prefix=/templates/
spring.mvc.view.suffix=.html

#oracle datasource
spring.datasource.url=jdbc:oracle:thin:@//localhost:1521/orcl
